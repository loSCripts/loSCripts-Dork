<script>
    let images = [ '','Navigateur/image1.jpg' , 'Navigateur/image2.jpg','Navigateur/image3.png']; // Remplacez ces noms de fichiers par mes propres images.
    let currentIndex = 0;

    function changeBackground() {
      if (currentIndex === images.length - 1) {
        currentIndex = 0;
      } else {
        currentIndex++;
      }

      document.body.style.backgroundImage = `url(${images[currentIndex]})`;
    }

    if (window.DeviceMotionEvent) {
      let lastShake = new Date().getTime();

      window.addEventListener('devicemotion', function (event) {
        let acceleration = event.acceleration;
        let currentTime = new Date().getTime();

        if (currentTime - lastShake > 1000) { // Limite la fréquence des changements d'image
          if (Math.abs(acceleration.x) + Math.abs(acceleration.y) + Math.abs(acceleration.z) > 30) {
            changeBackground();
            lastShake = currentTime;
          }
        }
      });
    }
</script>

     <script>
        var startX, startY;
        var hasSwipedRight = false;

        document.body.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.body.addEventListener('touchmove', function(e) {
            var endX = e.touches[0].clientX;
            var endY = e.touches[0].clientY;

            var deltaX = startX - endX;
            var deltaY = startY - endY;

            if (deltaX > 50 && Math.abs(deltaY) < 50 && !hasSwipedRight) {
                window.location.href = "Navigateur/Dork-les-plus-rechercher.html";
                hasSwipedRight = true;
            }

            if (deltaX < -50 && Math.abs(deltaY) < 50 && hasSwipedRight) {
                window.location.href = "Navigateur/index.html";
            }
        });
     </script>

<script>
// Style de l'alerte ajouté dans la fonction redirectToUrl
function redirectToUrl() {
    var url = document.getElementById('searchBar').value;
    if(url) {
        // Vérifie si l'URL commence déjà par 'http://' ou 'https://'
        if (!url.match(/^[a-zA-Z]+:\/\//)) {
            url = 'https://' + url;
        }
        window.location.href = url;
    } else {
        // Crée un élément div pour l'alerte
        var alertDiv = document.createElement('div');
        alertDiv.innerHTML = 'URL ici.';
        alertDiv.style.color = 'black'; // Coleur du texte de l'alerte en noir
        document.body.appendChild(alertDiv);
    }
}

</script>

<script>
    const clockSpan = document.getElementById('clock');
    const timeDisplay = document.getElementById('time-display');
    let showTime = false;

    clockSpan.addEventListener('click', () => {
        showTime = !showTime;
        displayTime();
    });

    function displayTime() {
        if (showTime) {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            timeDisplay.textContent = `Il est ${hours}:${minutes}:${seconds}`;
        } else {
            timeDisplay.textContent = '';
        }

        // Rafraîchir les secondes en temps réel
        setInterval(displayTime, 1000);
    }
</script>

    <script>
        function ajouterRaccourci() {
            var name = prompt("Nom du site :");
            var url = prompt("URL du site n'oubliez pas https//:");
            if (name && url) {
                var shortcuts = JSON.parse(localStorage.getItem("shortcuts")) || [];
                shortcuts.push({ name: name, url: url });
                localStorage.setItem("shortcuts", JSON.stringify(shortcuts));
                afficherRaccourcis();
            }
        }

        function afficherRaccourcis() {
            var shortcuts = JSON.parse(localStorage.getItem("shortcuts")) || [];
            var shortcutList = document.getElementById("shortcut-list");
            shortcutList.innerHTML = "";

            shortcuts.forEach(function(shortcut) {
                var div = document.createElement("div");
                div.className = "shortcut";

                var img = document.createElement("img");
                img.src = `https://www.google.com/s2/favicons?domain=${shortcut.url}`;
                img.alt = shortcut.name;

                var a = document.createElement("a");
                a.href = shortcut.url;
                a.textContent = shortcut.name;

                div.appendChild(img);
                div.appendChild(a);
                shortcutList.appendChild(div);
            });
        }

        // Appel initial pour afficher les raccourcis sauvegardés
        afficherRaccourcis();
    </script>
