<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur aléatoire</title>
    <style>
        body {


            background-color: #281f4a;
}

        }
    </style>
</head>
<body>
    <h1>Générateur aléatoire :</h1>

    <button onclick="genererPrenom()">Générer un prénom</button>
    <p id="prenom"></p>

    <button onclick="genererAdresseEmail()">Générer une adresse e-mail</button>
    <p id="email"></p>

    <button onclick="genererTelephone()">Générer un numéro de téléphone</button>
    <p id="telephone"></p>

    <button onclick="genererAdresse()">Générer une adresse</button>
    <p id="adresse"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/build/faker.min.js"></script>
    <script>
        faker.locale = "fr";

        function genererPrenom() {
            const prenom = faker.name.firstName();
            document.getElementById("prenom").textContent = "Prénom généré : " + prenom;
        }

        function genererAdresseEmail() {
            const email = faker.internet.email();
            document.getElementById("email").textContent = "Adresse e-mail générée : " + email;
        }

        function genererTelephone() {
            const telephone = faker.phone.phoneNumber();
            document.getElementById("telephone").textContent = "Numéro de téléphone généré : " + telephone;
        }

        function genererAdresse() {
            const adresse = faker.address.streetAddress() + ", " + faker.address.city() + ", " + faker.address.country();
            document.getElementById("adresse").textContent = "Adresse générée : " + adresse;
        }
</script>
<a href="https://thispersondoesnotexist.com/">clique là pour générer un visage</a>

</body>
</html>
